name: Create release

on:
  push:
    tags:
      - v*

defaults:
  run:
    shell: bash

env:
  APK_SHORT_NAME: Halfin.apk
  GRADLE_OPTS: "-Dorg.gradle.jvmargs='-Xmx4g -XX:MaxMetaspaceSize=512m'"
  TAG_NAME: ${{ github.ref_name }}

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout the code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0 # Need the tags to build
      - name: Setup
        uses: ./.github/actions/setup
      - name: Native build
        uses: ./.github/actions/native-build
        with:
          cache: false
      - name: Build app
        id: buildapp
        env:
          KEY_ALIAS: "${{ secrets.KEY_ALIAS }}"
          KEY_PASSWORD: "${{ secrets.KEY_PASSWORD }}"
          KEY_STORE_PASSWORD: "${{ secrets.KEY_STORE_PASSWORD }}"
          SIGNING_KEY: "${{ secrets.SIGNING_KEY }}"
        run: |
          ./gradlew clean assembleRelease --no-daemon
      - name: Verify signatures
        run: |
          echo "Verify APK signatures"
          find app/build/outputs/apk -name '*.apk'
          find app/build/outputs/apk -name '*.apk' -print0 | xargs -0 -n1 ${{env.ANDROID_SDK_ROOT}}/build-tools/${{ env.BUILD_TOOLS_VERSION }}/apksigner verify --verbose --print-certs
      - name: Copy APK to shorter names
        id: apks
        run: |
          find app/build/outputs/apk -name '*.apk' -print0 |
            while IFS= read -r -d '' line; do
              # Halfin-release-0.3.4-2-2-arm64-v8a.apk => Halfin-0.3.4-2-arm64-v8a.apk (exact tag)
              # Halfin-release-0.3.4-2-2-armeabi-v7a.apk => Halfin-0.3.4-2-armeabi-v7a.apk (exact tag)
              # Halfin-release-0.3.4-2-2.apk => Halfin-0.3.4-2.apk (universal APK)
              # Halfin-release-0.3.4-2-62-g5c12e03-16-arm64-v8a.apk => Halfin-0.3.4-2-arm64-v8a.apk (with hash)
              # Remove: -release and -VERSIONCODE(-gHASH-VERSIONCODE)? but keep version and ABI
              # Only process files that match the expected Halfin-release pattern
              if echo "$line" | grep -qE "Halfin-release-[0-9]+\.[0-9]+\.[0-9]+-[0-9]+-[0-9]+(-g[a-fA-F0-9]+-[0-9]+)?(-[a-z0-9-]+)?\.apk$"; then
                # Pattern: Halfin-release-VERSION-VERSIONCODE(-gHASH-VERSIONCODE)?(-ABI)?.apk
                # Remove: -release- and -VERSIONCODE(-gHASH-VERSIONCODE)?, keep VERSION and ABI
                # VersionCode can be multi-digit (e.g., 342), so use [0-9]+ not [0-9]
                # Example: Halfin-release-0.3.4-2-342-armeabi-v7a.apk => Halfin-0.3.4-2-armeabi-v7a.apk
                # Example: Halfin-release-0.3.4-2-2-arm64-v8a.apk => Halfin-0.3.4-2-arm64-v8a.apk
                short_name="$(echo $line | sed -E 's|(.*/)?Halfin-release-([0-9]+\.[0-9]+\.[0-9]+-[0-9]+)-[0-9]+(-g[a-fA-F0-9]+-[0-9]+)?(-[a-z0-9-]+)?\.apk$|\1Halfin-$2$4.apk|')"
                # Validate the short_name is correct (contains version number)
                if echo "$short_name" | grep -qE "Halfin-[0-9]+\.[0-9]+\.[0-9]+-[0-9]+(-[a-z0-9-]+)?\.apk$"; then
                  echo "$line => $short_name"
                  if [ "$short_name" != "$line" ]; then
                    cp "$line" "$short_name"
                  fi
                else
                  echo "Skipping invalid transformation: $line => $short_name"
                fi
              fi
            done
          apks=$(find app/build/outputs/apk -name '*.apk' -print0 | tr '\0' ',' | sed 's/,$//')
          echo "apks=$apks" >> "$GITHUB_OUTPUT"
      - name: Checksums
        run: |
          echo "SHA256 checksums:"
          find app/build/outputs/apk -name '*.apk' -print0 | xargs -0 sha256sum
      - name: Create GitHub release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "${{ env.TAG_NAME }}" \
            --latest --title "${{ env.TAG_NAME }}" --verify-tag -n "Placeholder" --draft \
            "app/build/outputs/apk/**/*.apk"
